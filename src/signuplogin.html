<!DOCTYPE html>
<html>
<head>
	<title>SignUp/LogIn</title>
	<link rel="stylesheet" type="text/css" href="signuplogin.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="number" name="reg" placeholder="Registration No" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form name="login" action="dashboard.html" onsubmit="return verify()">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="number" name="reg" placeholder="Registration No" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button type="submit" value="submit">Login</button>
				</form>
			</div>
	</div>
</body>
<script>
	function verify() {
		var reg = document.forms["login"]["reg"].value;
		var pass = document.forms["login"]["pswd"].value;
		if (reg == 1 && pass == "one") {
			return true;
		}
		else if (reg == 2 && pass == "two") {
			return true;
		}
		else if (reg == 3 && pass == "three") {
			return true;
		}
		return false;
	}
</script>
</html>
